<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Introducción Angularjs</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

<body ng-controller="Principal">

  <!--[if lt IE 7]>

  <!--Header-->
  <div class="header navbar navbar-default navbar-fixed-top banner affix-top ng-cloak" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="titulo">
          <img class="logo-angular" src="images/angularjs.png" alt="Logo-angular">
          <span class="hidden-xs hidden-sm">AngularJs</span>
        </span>
      </div>      
      <div class="collapse navbar-collapse" data-toggle="collapse">
        <ul class="nav navbar-nav navbar-right menu-principal">
          <li ng-class="{'active': seccionActual=='Inicio'}">
            <a href="#home">
              <span class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Introducción</span>
              <span class="hidden-xs">Introducción</span>
            </a>
          </li>
          <li ng-class="{'active': seccionActual=='Curso'}">
            <a href="#curso">
              <span class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">AngularJs</span>
              <span class="hidden-xs">AngularJs</span>
            </a>
          </li>
          <li ng-class="{'active': seccionActual=='AcercaDe'}">
            <a href="#acercaDe">
              <span class="visible-xs" data-toggle="collapse" data-target=".navbar-collapse">Acerca de</span>
              <span class="hidden-xs">Acerca de</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!--Cuerpo-->
  <div class="cuerpo-wrap ng-cloack" ng-class="{'no-margin': seccionActual=='AcercaDe'}">
    <div class="container-fluid">
      <div ng-view class="row cuerpo animacion animacion-slide-izq"></div>    
    </div>
  </div>
  
  <!--Footer-->
  <div class="animacion animacion-fade footer ng-cloak" ng-show="seccionActual!='AcercaDe'">
    <div class="container">
      <a target="_blank" href="sirideas.com">
        <img class="logo" src="images/logo.png" alt="Logo-angular">
      </a>
    </div>
  </div>

  <div class="mascara-cargando animacion animacion-fade" ng-show="false">
    <div class="centrar-vertical">
      <div>
        <span class="animacion-rotar-refresh glyphicon glyphicon-refresh"></span>
        <h2>Cargando..</h2>
      </div>
    </div>
  </div>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>-->

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
